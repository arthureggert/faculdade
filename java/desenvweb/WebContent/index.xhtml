

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<h:head>
	<title>Insert title here</title>
</h:head>
<h:body>
	<h:form>
		<p:layout fullPage="true">


			<p:layoutUnit position="center" size="300">

				<p:commandButton action="agenda.acao"></p:commandButton>

				<p:dataTable var="contato" value="#{agenda.contatos}">
					<p:column headerText="Nome">
						<h:outputText value="#{contato.nome}" />
					</p:column>
					<p:column headerText="Telefone">
						<h:outputText value="#{contato.telefone}" />
					</p:column>
					<p:column headerText="Celular">
						<h:outputText value="#{contato.celular}" />
					</p:column>
					<p:column headerText="Email">
						<h:outputText value="#{contato.email}" />
					</p:column>
					<p:column headerText="Observacao">
						<h:outputText value="#{contato.observacao}" />
					</p:column>

				</p:dataTable>
			</p:layoutUnit>
		</p:layout>
	</h:form>
</h:body>

</html>
