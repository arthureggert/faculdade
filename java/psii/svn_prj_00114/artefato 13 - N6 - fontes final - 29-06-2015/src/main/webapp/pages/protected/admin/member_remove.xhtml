<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/master.xhtml">
	<ui:define name="content">
		<f:metadata>
			<f:viewParam name="user" value="#{memberController.newMember}" converter="#{memberConvertor}" />
			<f:event listener="#{memberController.preRenderView()}" type="preRenderView" />
		</f:metadata>

		<h:form id="reg">
			<h2>Member Registration</h2>
			<p>Deseja deletar o registro selecionado?</p>
			<h:panelGrid columns="2">
				<h:commandButton id="register" action="#{memberController.delete}" value="Register" styleClass="register" />
				<h:messages styleClass="messages" errorClass="invalid" infoClass="valid" warnClass="warning" globalOnly="true" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
