<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:cs="http://xmlns.jcp.org/jsf/composite/input" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui"
	xmlns:ps="http://xmlns.jcp.org/jsf/passthrough">
<h:body styleClass="skin-blue">
	<div class="wrapper">
		<ui:composition template="/WEB-INF/templates/master.xhtml">
			<ui:define name="content">
				<cs:contentheader title="#{bundle['bankAccount.title']}" />

				<section class="content">

					<div class="box box-primary">
						<cs:boxheader title="#{bundle['bankAccount.title']}" />
						<div class="box-body">
							<h:form id="form">
								<p:dataTable value="#{bankAccounts}" var="bankAccount" id="table">
									<p:column id="name" headerText="#{bundle['bankAccount.number']}">
										<h:outputText value="#{bankAccount.accountNumber}" />
									</p:column>
									<p:column id="agencyNumber" headerText="#{bundle['bankAccount.agencynumber']}">
										<h:outputText value="#{bankAccount.agencyNumber}" />
									</p:column>
									<p:column id="bank" headerText="#{bundle['bank.title']}">
										<h:outputText value="#{bankAccount.bank.name}" />
									</p:column>
									<p:column id="openingbalance" headerText="#{bundle['bankAccount.openingBalance']}">
										<h:outputText value="#{bankAccount.openingBalance}" />
									</p:column>
									<p:column id="description" headerText="#{bundle['bankAccount.description']}">
										<h:outputText value="#{bankAccount.description}" />
									</p:column>
									<p:column headerText="#{bundle['crud.operacao.acoes']}">
										<h:link outcome="bankaccount_edit.xhtml" title="#{bundle['crud.operacao.alterar']}">
											<i class="fa fa-pencil"></i>
											<f:param name="bankAccount" value="#{bankAccount.id}" />
										</h:link>
										<h:link outcome="bankaccount_remove.xhtml" title="#{bundle['crud.operacao.excluir']}">
											<i class="fa fa-trash-o"></i>
											<f:param name="bankAccount" value="#{bankAccount.id}" />
										</h:link>
									</p:column>
								</p:dataTable>
							</h:form>
						</div>
						<cs:boxfooter outcome="bankaccount_edit.xhtml" />
					</div>

				</section>

			</ui:define>
		</ui:composition>
	</div>
</h:body>
</html>
