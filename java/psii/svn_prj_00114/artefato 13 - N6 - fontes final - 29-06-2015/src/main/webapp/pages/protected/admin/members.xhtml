<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://bootsfaces.net/ui" xmlns:ps="http://xmlns.jcp.org/jsf/passthrough">
<h:body styleClass="skin-blue">
	<div class="wrapper">
		<ui:composition template="/WEB-INF/templates/master.xhtml">
			<ui:define name="content">

				<section class="content-header">
					<h1>
						#{bundle['usuario.titulo']}<small>#{bundle['geral.listagem']}</small>
					</h1>
					<ol class="breadcrumb">
						<li><i class="fa fa-dashboard"></i></li>
						<li>#{bundle['usuario.titulo']}</li>
					</ol>
				</section>

				<section class="content">

					<div class="box box-primary">
						<div class="box-header with-border">
							<h3 class="box-title">#{bundle['usuario.titulo']}</h3>
						</div>
						<div class="box-body">
							<h:form id="form">
								<p:dataTable value="#{members}" var="member" id="table">
									<p:column id="memberName" headerText="#{bundle['geral.nome']}">
										<h:outputText value="#{member.name}" />
									</p:column>
									<p:column id="memberEmail" headerText="#{bundle['geral.email']}">
										<h:outputText value="#{member.email}" />
									</p:column>
									<p:column id="memberPhone" headerText="#{bundle['geral.telefone']}">
										<h:outputText value="#{member.phoneNumber}" />
									</p:column>

									<p:column headerText="#{bundle['crud.operacao.acoes']}">
										<h:link outcome="member_edit.xhtml" title="#{bundle['crud.operacao.alterar']}">
											<i class="fa fa-pencil"></i>
											<f:param name="user" value="#{member.id}" />
										</h:link>
										<h:link outcome="member_remove.xhtml" title="#{bundle['crud.operacao.excluir']}">
											<i class="fa fa-trash-o"></i>
											<f:param name="user" value="#{member.id}" />
										</h:link>
									</p:column>
								</p:dataTable>
							</h:form>
						</div>
						<div class="box-footer">
							<div class="row">
								<div class="pull-left col-xs-2">
									<h:link outcome="member_edit.xhtml" value="#{bundle['crud.operacao.novo']}"
										styleClass="btn btn-block btn-primary btn-flat" />
								</div>
							</div>
						</div>
					</div>

				</section>

			</ui:define>
		</ui:composition>
	</div>
</h:body>
</html>
