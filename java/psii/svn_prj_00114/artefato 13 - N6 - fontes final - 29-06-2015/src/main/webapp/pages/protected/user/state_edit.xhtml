<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/master.xhtml" xmlns:ps="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:in="http://xmlns.jcp.org/jsf/composite/input" xmlns:p="http://primefaces.org/ui">
	<ui:define name="content">
		<f:metadata>
			<f:viewParam name="state" value="#{stateController.state}" converter="#{stateConvertor}" />
			<f:event listener="#{stateController.preRenderView()}" type="preRenderView" />
		</f:metadata>

		<in:contentheaderedit new="#{stateController.new}" title="#{bundle['state.title']}" />

		<section class="content">
			<h:form id="form" ps:role="form" styleClass="form-horizontal">
				<div class="box box-primary">
					<in:boxheader title="#{bundle['state.title']}" />
					<div class="box-body">
						<fieldset>
							<in:default idInterno="name" bundle="#{bundle['geral.nome']}" value="#{stateController.state.name}" />
							<in:default idInterno="abbreviation" bundle="#{bundle['state.abbreviation']}"
								value="#{stateController.state.abbreviation}" />
						</fieldset>

						<div class="box-footer">
							<div class="row">
								<div class="pull-left col-xs-2">
									<h:commandButton id="register" action="#{stateController.save()}"
										value="#{bundle['crud.operacao.salvar']}" styleClass="btn btn-block btn-primary btn-flat" />
									<h:messages globalOnly="true" infoClass="invalid" />
								</div>
							</div>
						</div>
					</div>
				</div>
			</h:form>
		</section>
	</ui:define>
</ui:composition>
