<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:ps="http://xmlns.jcp.org/jsf/passthrough">

<cc:interface>
	<cc:attribute name="idInterno" required="true" />
	<cc:attribute name="bundle" required="true" />
	<cc:attribute name="value" required="true" />
	<cc:attribute name="autofocus" default="false" />
</cc:interface>

<cc:implementation>
	<div class="form-group">
		<label class="col-xs-2 control-label" for="#{cc.attrs.idInterno}">#{cc.attrs.bundle}</label>
		<div class="col-xs-10">
			<p:inputText id="#{cc.attrs.idInterno}" ps:placeholder="#{cc.attrs.bundle}" styleClass="form-control input-md"
				ps:autofocus="#{cc.attrs.autofocus}" value="#{cc.attrs.value}" />
			<span class="help-block">
				<h:message id="error" for="#{cc.attrs.idInterno}" errorClass="invalid"/>
			</span>
		</div>
	</div>
</cc:implementation>
</html>
