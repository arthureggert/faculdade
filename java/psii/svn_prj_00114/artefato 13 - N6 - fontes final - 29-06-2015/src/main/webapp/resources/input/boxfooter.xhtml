<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions" xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:ps="http://xmlns.jcp.org/jsf/passthrough">

<cc:interface>
	<cc:attribute name="outcome" required="true" />
</cc:interface>

<cc:implementation>
	<div class="box-footer">
		<div class="row">
			<div class="pull-left col-xs-2">
				<h:link outcome="#{cc.attrs.outcome}" value="#{bundle['crud.operacao.novo']}"
					styleClass="btn btn-block btn-primary btn-flat" />
			</div>
		</div>
	</div>
</cc:implementation>
</html>
