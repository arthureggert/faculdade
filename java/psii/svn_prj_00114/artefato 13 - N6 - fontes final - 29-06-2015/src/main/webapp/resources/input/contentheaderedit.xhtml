<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions" xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:ps="http://xmlns.jcp.org/jsf/passthrough">

<cc:interface>
	<cc:attribute name="title" required="true" />
	<cc:attribute name="new" required="true" type="java.lang.Boolean" />
</cc:interface>

<cc:implementation>
		<section class="content-header">
			<h1>
				#{cc.attrs.title}
				<h:panelGroup rendered="#{cc.attrs.new}">
					<small>#{bundle['crud.operacao.novo']}</small>
				</h:panelGroup>
				<h:panelGroup rendered="#{not cc.attrs.new}">
					<small>#{bundle['crud.operacao.alterar']}</small>
				</h:panelGroup>
			</h1>
			<ol class="breadcrumb">
				<li><i class="fa fa-dashboard"></i></li>
				<li>#{cc.attrs.title}</li>
				<li><h:panelGroup rendered="#{cc.attrs.new}">#{bundle['crud.operacao.novo']}</h:panelGroup> <h:panelGroup
						rendered="#{not cc.attrs.new}">#{bundle['crud.operacao.alterar']}</h:panelGroup></li>
			</ol>
		</section>
</cc:implementation>
</html>
