<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/master.xhtml" xmlns:ps="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:in="http://xmlns.jcp.org/jsf/composite/input" xmlns:p="http://primefaces.org/ui">
	<ui:define name="content">
		<f:metadata>
			<f:viewParam name="accountRegisterType" value="#{accountRegisterTypeController.accountRegisterType}"
				converter="#{accountRegisterTypeConvertor}" />
			<f:event listener="#{accountRegisterTypeController.preRenderView()}" type="preRenderView" />
		</f:metadata>

		<in:contentheaderedit new="#{accountRegisterTypeController.new}" title="#{bundle['accountRegisterType.title']}" />

		<section class="content">
			<h:form id="form" ps:role="form" styleClass="form-horizontal">
				<div class="box box-primary">
					<in:boxheader title="#{bundle['accountRegisterType.title']}" />
					<div class="box-body">
						<fieldset>
							<in:default idInterno="number" bundle="#{bundle['geral.nome']}"
								value="#{accountRegisterTypeController.accountRegisterType.description}" />

							<in:boolean idInterno="credito" bundle="#{bundle['accountRegisterType.credit']}"
								value="#{accountRegisterTypeController.accountRegisterType.credit}" />

							<in:boolean idInterno="debito" bundle="#{bundle['accountRegisterType.debit']}"
								value="#{accountRegisterTypeController.accountRegisterType.debit}" />
						</fieldset>

						<div class="box-footer">
							<div class="row">
								<div class="pull-left col-xs-2">
									<h:commandButton id="register" action="#{accountRegisterTypeController.save()}"
										value="#{bundle['crud.operacao.salvar']}" styleClass="btn btn-block btn-primary btn-flat" />
									<h:messages globalOnly="true" infoClass="invalid" />
								</div>
							</div>
						</div>
					</div>
				</div>
			</h:form>
		</section>
	</ui:define>
</ui:composition>
