<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui"
	xmlns:ps="http://xmlns.jcp.org/jsf/passthrough" xmlns:pe="http://primefaces.org/ui/extensions">
<h:head>
	<meta charset="UTF-8"></meta>
	<title>Financeiro - WEB</title>
	<meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'></meta>
	<h:outputStylesheet library="css" name="all-skins.min.css" />
	<h:outputStylesheet library="css" name="admin.min.css" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="screen.css" />
</h:head>

<h:body styleClass="skin-blue">
	<div class="wrapper">
		<header class="main-header">
			<ui:insert name="header">
				<ui:include src="header.xhtml" />
			</ui:insert>
		</header>
		<aside class="main-sidebar">
			<ui:insert name="right">
				<ui:include src="left.xhtml" />
			</ui:insert>
		</aside>
		<div class="content-wrapper">
			<ui:insert name="content">

			</ui:insert>
		</div>
		<footer class="main-footer">
			<ui:insert name="footer">
				<ui:include src="footer.xhtml" />
			</ui:insert>
		</footer>

	</div>
	<h:outputScript library="javascript" name="bootstrap.min.js" />
	<h:outputScript library="javascript" name="jquery.slimscroll.js" />
	<h:outputScript library="javascript" name="app.js" />
</h:body>
</html>
