<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://bootsfaces.net/ui" xmlns:ps="http://xmlns.jcp.org/jsf/passthrough">
<h:body styleClass="skin-blue">
	<div class="wrapper">
		<ui:composition template="/secured/templates/master.xhtml">
			<ui:define name="content">

				<section class="content-header">
					<h1>
						#{bundle['banco.titulo']}<small>#{bundle['geral.listagem']}</small>
					</h1>
					<ol class="breadcrumb">
						<li><i class="fa fa-dashboard"></i></li>
						<li>#{bundle['banco.titulo']}</li>
					</ol>
				</section>

				<section class="content">

					<div class="box box-primary">
						<div class="box-header with-border">
							<h3 class="box-title">Bancos</h3>
						</div>
						<div class="box-body">
							<h:form id="form">
								<p:dataTable value="#{bankController.banks}" var="bank" id="table">
									<p:column id="bankName" headerText="#{bundle['geral.nome']}">
										<h:outputText value="#{bank.name}" />
									</p:column>
									<p:column id="bankFebrabanId" headerText="#{bundle['banco.febraban']}">
										<h:outputText value="#{bank.febrabanId}" />
									</p:column>

									<p:column headerText="#{bundle['crud.operacao.acoes']}">
										<p:commandButton action="#{bankController.edit(bank)}" value="#{bundle['crud.operacao.alterar']}"
											id="editBtn" icon="ui-icon-pencil" />

										<p:commandButton title="#{bundle['crud.operacao.excluir']}" update=":form" icon="ui-icon-close"
											action="#{bankController.delete(bank)}" />
									</p:column>
								</p:dataTable>
							</h:form>
						</div>
						<div class="box-footer">
							<div class="row">
								<div class="pull-left col-xs-2">
									<p:commandButton value="#{bundle['crud.operacao.novo']}" styleClass="btn btn-block btn-primary btn-flat"
										action="#{bankController.create()}" />
								</div>
							</div>
						</div>
					</div>

				</section>

			</ui:define>
		</ui:composition>
	</div>
</h:body>
</html>
