<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://bootsfaces.net/ui" xmlns:ps="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<meta charset="UTF-8"></meta>
	<title>Financeiro - WEB</title>
	<meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'></meta>
	<h:outputStylesheet library="css" name="all-skins.min.css" />
	<h:outputStylesheet library="css" name="admin.min.css" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />

</h:head>
<h:body styleClass="login-page">
	<div class="login-box">
		<div class="login-logo">
			<b>Financeiro</b>WEB
		</div>
		<div class="login-box-body">
			<p class="login-box-msg"></p>
			<h:form>
				<div class="form-group has-feedback">
					<h:inputText value="#{loginCredentials.userId}" id="email" required="true" styleClass="form-control"
						ps:placeholder="#{bundle['login.username']}" ps:min="6" />
					<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
				</div>

				<div class="form-group has-feedback">
					<h:inputSecret value="#{loginCredentials.password}" id="senha" required="true" styleClass="form-control"
						ps:placeholder="#{bundle['login.password']}" />
					<span class="glyphicon glyphicon-lock form-control-feedback"></span>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<p:commandButton action="#{identity.login()}" value="#{bundle['login.logar']}" ajax="false"
							styleClass="btn btn-primary btn-block btn-flat" />
					</div>
				</div>
			</h:form>

		</div>
	</div>
	<h:outputScript library="javascript" name="bootstrap.min.js" />
</h:body>
</html>
